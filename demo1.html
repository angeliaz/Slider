<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div id="p-wrap">
			
	</div>

	<div id="p-wrap2"></div>

	<script src="Slider.js"></script>
	<script>
		var settings = {
			autoScroll:   true,             // 是够自动滚动
			hasSmallPic:  true,			    // 是否有小图(通过换肤即css实现)
			hasAnimation: false,			 // 自动切换时是否需要有动画
			wrapNode:     'p-wrap',         // 外部容器
			themeName:    'smallPic-theme', // 更换皮肤：如果hasSmallPic为true或者将来作为扩展
			gapTime:      3000,
			imageData:   [
				{bigPic: 'images/img1.jpg', smallPic: 'images/s1.png', link: 'http://www.qq.com', title: '轮播图轮播图轮播图1'}, 
				{bigPic: 'images/img2.jpg', smallPic: 'images/s2.png', link: 'http://www.qq.com', title: '轮播图轮播图轮播图2'}, 
				{bigPic: 'images/img3.jpg', smallPic: 'images/s1.png', link: 'http://www.qq.com', title: '轮播图轮播图轮播图3'},
				{bigPic: 'images/img4.jpg', smallPic: 'images/s2.png', link: 'http://www.qq.com', title: '轮播图轮播图轮播图4'}
				// {bigPic: 'images/img5.png', smallPic: 'images/s1.png', link: 'http://www.qq.com', title: '轮播图轮播图轮播图5'}
			]
			
		};

		new Slider(settings);
		
	</script>
</body>
</html>
